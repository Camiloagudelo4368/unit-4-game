<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Charm|Merienda|Ramaraja" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <header>
                    <h1>Choose a character</h1>
                </header>
            </div>
        </div>
        <div id="_characters" class="row charactersStyle">

        </div>
        <div class="row">
            <div id="player" class="col-4 text-center">
                <!-- <h1>Player</h1> -->
                <h2 id="playerWinLabel" class="winLabel">You Win!!!</h2>
            </div>
            <div class="col-4 text-center align-text-middle">
                <button type="button" class="btn btn-danger btn_style" id="attack">Attack</button>
                <button type="button" class="btn btn-warning btn_style" id="reset">Reset</button>
            </div>
            <div id="defender" class="col-4 text-center">
                <!-- <h1>Defender</h1> -->
                <h2 id="defenderWinLabel" class="winLabel">You Win!!!</h2>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
